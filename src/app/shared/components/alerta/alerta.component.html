<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  <div mat-dialog-content>
    <p>{{ mensagem }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [color]="corBotaoSucesso" [mat-dialog-close]="true" cdkFocusInitial>{{ labelBtnSucesso
      }}</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false" *ngIf="possuiBotaoFechar">{{ labelBtnCancelar
      }}</button>
  </div>
</div>
