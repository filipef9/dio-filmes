<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input 
      matInput 
      [placeholder]="titulo" 
      [name]="controlName" 
      [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
      This field is required.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Minimun of 2 characters.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      Maximum of 256 characters.</mat-error>
  </mat-form-field>
</div>
