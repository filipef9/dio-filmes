<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName"></textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
      This field is required.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Minimun of {{ validacao.validarLength(formControl, 'minlength') }} characters.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      Maximum of {{ validacao.validarLength(formControl, 'maxlength') }} characters.</mat-error>
  </mat-form-field>
</div>
