<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Título *" name="titulo" formControlName="titulo">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.required">
            This field is required.</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.minlength">
            Minimun of 2 characters.</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors?.maxlength">
            Maximum of 256 characters.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="linkFoto" formControlName="linkFoto">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.linkFoto.errors?.minlength">
            Minimun of 10 characters.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Data de Lançamento *" name="dataLancamento"
            formControlName="dataLancamento" readonly (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]=" picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dataLancamento.errors?.required">
            This field is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Nota IMDb *" type="number" min="0" max="10" step="1" name="notaImdb"
            formControlName="notaImdb">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.notaImdb.errors?.required">
            This field is required.</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.notaImdb.errors?.min">
            Minimun of 0.</mat-error>
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.notaImdb.errors?.max">
            Maximum of 10.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" name="linkImdb" formControlName="linkImdb">
          <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.linkImdb.errors?.minlength">
            Minimun of 10 characters.</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero *" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value="Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors?.required">
          This field is required.</mat-error>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
